<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop or Browse: File Upload</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='upload.css')}}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <form method="post" action="/" enctype = "multipart/form-data">
  <div class="drag-area">
    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
    <header>Drag & Drop to Upload File</header>
    <span>OR</span>
    <div class="Input"><input name="file" type="file"></div>
  </div>
  <button class="b1" method='post'>Submit</button>
  <br>
  <p><strong class="output">The image is of {{result}}</strong></p>
  </form>
  <script type="text/javascript" src="{{ url_for('static',filename='upload.js')}}"></script>

</body>
</html>
